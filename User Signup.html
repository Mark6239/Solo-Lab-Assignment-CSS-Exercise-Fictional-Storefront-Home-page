<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Hockey Haven</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for layout */
    body {
      background-color: #f0f8ff;
    }
    #sidebar {
      background-color: #adcbe3;
      padding: 20px;
      height: 100%;
    }
    #main-content {
      background-color: #d3d3d3;
      padding: 20px;
    }
    #ads {
      background-color: #adcbe3;
      padding: 20px;
    }
    #footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
    }
    #footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-3">
  <h1>Hockey Haven</h1>
</header>

<!-- Main Layout -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Navigation -->
    <nav id="sidebar" class="col-md-2 d-none d-md-block">
      <h4>Navigation</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shopping Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
      </ul>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="col-md-7">
      <h2>User Signup</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </main>

    <!-- Advertisement Section -->
    <aside id="ads" class="col-md-3">
      <h4>Advertisements</h4>
      <ul>
        <li><a href="#">CCM</a></li>
        <li><a href="#">Pure Hockey</a></li>
        <li><a href="#">Bauer</a></li>
      </ul>
    </aside>
  </div>
</div>

<!-- Footer -->
<footer id="footer" class="text-center">
  <p><a href="#">Terms of Use</a> | <a href="#">Cookie and Privacy Policy</a> | &copy; 2024 Hockey Haven</p>
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
